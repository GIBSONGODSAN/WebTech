<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        /* Style to make the image fill the entire viewport */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Displaying a full-size image -->
    <img src="welcome.jpg" alt="Full-size Image">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts and Creativity</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <!-- <h2>Click on different parts of the image:</h2> -->
        <img src="art.png" alt="Image Map Example" usemap="#imagemap" style="width: 100%; height: auto; max-width: 100%; margin-top: 0%;">
            <map name="imagemap">
                <!-- Define clickable areas using shape and coordinates -->
                <area shape="rect" coords="191,307,492,59" href="https://gibsongodsan.github.io/moonnight/">
                <area shape="circle" coords="818,179,140" href="https://gibsongodsan.github.io/GreenTesseract/">
            </map>
    </div>
</body>
</html>
